name: Deploy to server

on: push

jobs:
  first_jobs:
    name: Despliegue con GitHub Action
    runs-on: ubuntu-latest

    env:
      NAME: EjemploDeploy

    outputs:
      carnet: 123456
      nombre: ${{ steps.step_1.outputs.my_variable }}

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo ${{ env.NAME }}"

      - name: Listar directorios
        run: ls -al

      - name: Action
        uses: actions/checkout@v5

      - name: Listar directorios despues del action
        run: ls -al

      - name: Adicionar variable a $GITHUB_OUTPUT
        id: step_1
        run: echo "my_variable=Juan Perez" >> $GITHUB_OUTPUT

      - name: Obtener mensaje
        run: echo "${{ steps.step_1.outputs.my_variable }}"

  second_jobs:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: first_jobs
    runs-on: ubuntu-latest

    env:
      SALIDA_CARNET: ${{ needs.first_jobs.outputs.carnet }}
      SALIDA_NOMBRE: ${{ needs.first_jobs.outputs.nombre }}

    steps:
      - name: Hola Mundo
        run: echo "Carnet: ${{ env.SALIDA_CARNET }}"
        run: echo "Nombre: ${{ env.SALIDA_NOMBRE }}"
